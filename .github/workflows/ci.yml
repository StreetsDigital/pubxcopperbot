name: CI/CD Pipeline

on:
  workflow_dispatch:  # Allows manual trigger from Actions tab
  push:
    branches: [ main, master, develop, claude/** ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt

    - name: Lint with flake8
      run: |
        # Stop build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

    - name: Run unit tests
      run: |
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=term

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit

    - name: Check for known vulnerabilities
      run: |
        safety check --json || true
      continue-on-error: true

    - name: Run Bandit security linter
      run: |
        bandit -r . -f json -o bandit-report.json || true
      continue-on-error: true

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort pylint

    - name: Check code formatting with Black
      run: |
        black --check . || true
      continue-on-error: true

    - name: Check import sorting with isort
      run: |
        isort --check-only . || true
      continue-on-error: true

    - name: Lint with pylint
      run: |
        pylint **/*.py --exit-zero || true
      continue-on-error: true

  deploy:
    name: Deploy to Lightsail
    needs: [test]  # Only deploy after tests pass
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || github.event_name == 'workflow_dispatch'

    steps:
    - name: Deploy to Lightsail
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.LIGHTSAIL_HOST }}
        username: ${{ secrets.LIGHTSAIL_USER }}
        key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
        script: |
          set -e  # Exit on error
          echo "=== Check if repo exists ==="
          if [ ! -d ~/pubxcopperbot ]; then
            echo "Cloning repository..."
            cd ~
            git clone https://github.com/StreetsDigital/pubxcopperbot.git
          fi
          cd ~/pubxcopperbot
          echo "=== Current directory ==="
          pwd
          echo "=== Git pull ==="
          git fetch origin main
          git reset --hard origin/main
          echo "=== Check python ==="
          which python3
          python3 --version
          echo "=== Ensure venv exists ==="
          if [ ! -d venv ]; then
            echo "Creating virtual environment..."
            python3 -m venv venv
          fi
          echo "=== Verify venv ==="
          ls -la venv/bin/ | head -10
          echo "=== Activate and install ==="
          source venv/bin/activate
          which python
          pip install -q -r requirements.txt
          echo "=== Install complete ==="

          # Recreate systemd service file (always update to latest config)
          echo "Updating systemd service file..."
          sudo tee /etc/systemd/system/copperbot.service > /dev/null <<SVCEOF
          [Unit]
          Description=Copper CRM Slack Bot
          After=network.target

          [Service]
          Type=simple
          User=$USER
          WorkingDirectory=$HOME/pubxcopperbot
          Environment="PATH=$HOME/pubxcopperbot/venv/bin:/usr/local/bin:/usr/bin:/bin"
          Environment="PORT=3002"
          ExecStart=$HOME/pubxcopperbot/venv/bin/python app.py
          Restart=always
          RestartSec=10
          StandardOutput=journal
          StandardError=journal

          [Install]
          WantedBy=multi-user.target
          SVCEOF
          sudo systemctl daemon-reload
          sudo systemctl enable copperbot

          sudo systemctl restart copperbot
          echo "Deployment complete at $(date)"

    - name: Verify deployment
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.LIGHTSAIL_HOST }}
        username: ${{ secrets.LIGHTSAIL_USER }}
        key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
        script: |
          echo "=== Service file ==="
          cat /etc/systemd/system/copperbot.service 2>/dev/null || echo "Service file not found"
          echo ""
          echo "=== Service status ==="
          sudo systemctl status copperbot --no-pager || true
          echo ""
          echo "=== Recent logs ==="
          sudo journalctl -u copperbot -n 50 --no-pager || true
          echo ""
          echo "=== Try manual start ==="
          cd ~/pubxcopperbot && source venv/bin/activate && timeout 5 python app.py 2>&1 || true
          echo ""
          echo "=== Health check ==="
          curl -s http://localhost:3002/health | head -c 500 || echo "Health check unavailable"
