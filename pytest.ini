[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --ignore=venv
    --ignore=.git
    --ignore=.github

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

[coverage:run]
omit =
    */tests/*
    */venv/*
    */.venv/*
    */setup.py
    */conftest.py
    */__pycache__/*
    */.pytest_cache/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
